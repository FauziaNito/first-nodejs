<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="../site/site.css" />
		<title>Login</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark text-white menu-bar">
			<div class="container-fluid">
				<div class="">
					<img class="menu-logo" src="../images/b-wlogo3.png" alt="" />
				</div>
				<div>
					<form class="form-inline my-2 my-lg-0">
						<input
							class="form-control mr-sm-2 mt-0 menu-search text-white"
							type="search"
							style="width: 350px"
							placeholder="Search by type"
							aria-label="Search"
						/>
					</form>
				</div>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active ml-5 menu-item" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active menu-item" href="#">Special Deals</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active menu-item" href="#">Blog</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active menu-item" href="#">Contact Us</a>
						</li>
					</ul>
				</div>
				<div class="app-entry">
					<div class="btn login-btn">
						<button type="submit" class="btn rounded-pill">Back</button>
					</div>
				</div>
			</div>
		</nav>
		<div class="container-fluid form-style-login">
			<div class="form-container">
				<div class="logo-div">
					<img class="user-logo mb-4" src="../images/logo.png" alt="Ufarm logo" />
				</div>
				<form id="signup" class="form" action="#" name="registration" method="post">
					<h5>Login to your account</h5>
					<hr />
					<div class="form-field">
						<label for="firstname">User Name:<small> *</small></label>
						<input type="text" name="firstname" id="firstname" autocomplete="off" />
					</div>
					<div class="form-field">
						<label for="firstname">Password:<small> *</small></label>
						<input type="text" name="firstname" id="firstname" autocomplete="off" />
					</div>
					<div class="user-btn-container">
						<button type="submit" class="btn rounded-pill user-btn">Login</button>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script src="../bootstrap/js/bootstrap.bundle.js"></script>
</html>
