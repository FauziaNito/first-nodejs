    <!-- Registration Form -->
    <div class="container-fluid form-style">
        <form id="signup" class="form" action="/register" name="registration" method="post">
            <h3>FarmerOne Registration Form</h3>
            <hr>
            <div class="row">
                <div class="col">
                    <div class="form-field">
                        <label for="surname">Surname:<small> *</small></label>
                        <input type="text" name="surname" id="surname" autocomplete="off">
                    </div>

                    <div class="form-field">
                        <label for="ninnumber">NIN Number:<small> *</small></label>
                        <input type="text" name="ninnumber" id="ninnumber" autocomplete="off">
                    </div>

                    <div class="form-field">
                        <label for="raddress">Address:</label>
                        <select name="raddress" id="">
                            <option value="ug">Kololo</option>
                            <option value="ke">Nddeba</option>
                            <option value="tz">Busega</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-field">
                        <label for="ward">Ward:<small> *</small></label>
                        <input type="text" name="ward" id="ward" autocomplete="off">
                    </div>

                    <div class="form-field">
                        <label for="dob">Date of Birth:<small> *</small></label>
                        <input type="date" name="dob" id="dob" autocomplete="off">
                        <small></small>
                    </div>

                    <div class="form-field">
                        <label for="type">Resident Type:</label>
                        <select name="type" id="">
                            <option value="ug">Permanent</option>
                            <option value="ke">Temporary</option>
                        </select>
                    </div>
                </div>
                <div class="col">

                    <div class="form-field">
                        <label for="phonenumber">Phone Number:<small> *</small></label>
                        <input type="text" name="phonenumber" id="phonenumber" autocomplete="off">
                    </div>

                    <div class="form-field">
                        <label for="dor">Date of Registration:<small> *</small></label>
                        <input type="date" name="dor" id="dor" autocomplete="off">
                        <small></small>
                    </div>

                    <div class="form-field">
                        <label for="pos">Period of stay:</label>
                        <select name="pos" id="pos">
                            <option value="ug">10</option>
                            <option value="ke">20</option>
                        </select>
                    </div>
                </div>
                <!-- button -->
                <div class="form-field">
                    <input class="btn register-btn" type="submit" value="Register">
                </div>
            </div>
        </form>
    </div>
